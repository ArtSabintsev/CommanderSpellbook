<!DOCTYPE html>

<html>

<head>
  <!--Meta-->
  <title>Commander Spellbook - A Commander/EDH Combo Database</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Deckbox -->
  <script src="https://deckbox.org/assets/external/tooltip.js"></script>

  <!-- Internal JS -->
  <script src="js/client.js"></script>

  <!-- Internal CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container-fluid" id="global">
    <h2>Commander Spellbook</h2>
    <input class="form-control w-100" id="card-input" ftype="text">
    <br>
    <div class="table-responive-sm">
      <table class="table table-striped" id="no-more-tables">
        <thead>
          <tr>
            <th width="15%">
              <center>CARDS</center>
            </th>
            <th width="15%">
              <center>IDENTITY</center>
            </th>
            <th width="20%">
              <center>INITIAL BOARD STATE</center>
            </th>
            <th width="30%">
              <center>STEPS</center>
            </th>
            <th width="20%">
              <center>RESULT</center>
            </th>
          </tr>
        </thead>
        <tbody id="combos"></tbody>
      </table>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Filter table on search 
      $("#card-input").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#combos tr").filter(function () {
          let matchedText = $(this).text().toLowerCase().indexOf(value)
          $(this).toggle(matchedText > -1)
        });

        // Re-apply table striping on search
        $("tr:visible").each(function (index) {
          $(this).css("background-color", !!(index & 1) ? "rgba(0,0,0,.05)" : "rgba(0,0,0,0)");
        });
      });
    });
  </script>
  </div>
</body>
<footer>
</footer>

</html>
