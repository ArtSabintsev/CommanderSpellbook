  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- jQuery -->

  <!-- Deckbox -->

  <!-- Internal JS -->

  <!-- Internal CSS -->

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Commander Spellbook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://discord.com/invite/DkAyVJG" target="_blank">Discord</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/ArtSabintsev/CommanderSpellbook" target="_blank">GitHub</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://sheets.googleapis.com/v4/spreadsheets/1JJo8MzkpuhfvsaKVFVlOoNymscCt-Aw-1sob2IhpwXY/values:batchGet?ranges=combos!A2:P&key=AIzaSyDzQ0jCf3teHnUK17ubaLaV6rcWf9ZjG5E" target="_blank">API</a>
        </li>
      </ul>
      <span class="navbar-text">
        The Premiere Combo Database for Commander (EDH) 
      </span>
    </div>
  </nav>
  <div class="container-fluid" id="global">
    <input class="form-control w-100" id="card-input" ftype="text">
    <div class="table-responive-sm">
      <table class="table" id="no-more-tables">
        <thead>
          <tr>
            <th width="15%">
              <center>CARDS</center>
            </th>
            <th width="15%">
              <center>IDENTITY</center>
            </th>
            <th width="20%">
              <center>INITIAL BOARD STATE</center>
            </th>
            <th width="30%">
              <center>STEPS</center>
            </th>
            <th width="20%">
              <center>RESULT</center>
            </th>
          </tr>
        </thead>
        <tbody id="combos"></tbody>
      </table>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Filter table on search 
      $("#card-input").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#combos tr").filter(function () {
          let matchedText = $(this).text().toLowerCase().indexOf(value)
          $(this).toggle(matchedText > -1)
        });

        // Re-apply table striping on search
        $("tr:visible").each(function (index) {
          $(this).css("background-color", !!(index & 1) ? "rgba(0,0,0,.05)" : "rgba(0,0,0,0)");
        });
      });
    });
  </script>
  </div>
</body>
