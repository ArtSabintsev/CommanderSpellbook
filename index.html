<!DOCTYPE html>

<html>

<head>
  <!--Meta-->
  <title>Commander Spellbook - A Commander/EDH Combo Database</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Deckbox -->
  <script src="https://deckbox.org/assets/external/tooltip.js"></script>

  <!-- Internal JS -->
  <script src="js/client.js"></script>

  <!-- Internal CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container" id="global">
    <h2>Commander Spellbook</h2>
    <input class="form-control" id="card-input" type="text">
    <br>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th width="10%">
            <center>Cards</center>
          </th>
          <th width="10%">
            <center>Identity</center>
          </th>
          <th width="20%">
            <center>Board State</center>
          </th>
          <th width="40%">
            <center>Steps</center>
          </th>
          <th width="20%">
            <center>Result</center>
          </th>
        </tr>
      </thead>
      <tbody id="combos"></tbody>
    </table>
  </div>

  <script>
    $(document).ready(function () {
      $("#card-input").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#combos tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
  </div>
</body>
<footer>
</footer>

</html>
